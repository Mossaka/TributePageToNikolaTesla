<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribute to Nikola Tesla</title>


</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="container-fluid">
        <div class="jumbotron text-center">
        <h1>Nikola Tesla</h1>
        <h2>GENIUS OF INVENTING, MASTER OF LIGHTNING</h2>
        </div>
        <div class="row">

            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="https://upload.wikimedia.org/wikipedia/commons/d/d4/N.Tesla.JPG">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/N.Tesla.JPG"
                             class="img-responsive">
                        <div class="caption">
                            Photograph of Nikola Tesla
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="https://upload.wikimedia.org/wikipedia/commons/8/87/Teslathinker.jpg">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Teslathinker.jpg"
                             class="img-responsive">
                        <div class="caption">
                            <p>Tesla thinking</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg"
                             class="img-responsive">
                        <div class="caption">
                            Tesla at age 34
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
